<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Glass Website</title>
</head>

<body>
    <main class="main">
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="Assets/me.png" alt="">
                    <h3>João Guilherme</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="Assets/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="Assets/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="Assets/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="Assets/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="Assets/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input placeholder="Search " type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="Assets/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">
                            60%
                        </h2>
                    </div>
                    <div class="card">
                        <img src="Assets/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">
                            60%
                        </h2>
                    </div>
                    <div class="card">
                        <img src="Assets/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spider-Man: Miles Morales</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">
                            60%
                        </h2>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <footer class="footer">
        <p>Glass webSite © All rights reserved. </p>
    </footer>
</body>

</html>
